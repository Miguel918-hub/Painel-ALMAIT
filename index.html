<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel ALMAIT</title>
<style>
:root{
  --bg:#0b0d10;
  --panel:#0f1218cc;
  --text:#e6eaf2;
  --muted:#94a3b8;
  --ok:#22c55e;
  --warn:#f59e0b;
  --err:#ef4444;
  --primary:#8b5cf6;
  --primary-2:#22d3ee;
  --primary-3:#f43f5e;
  --primary-4:#22c55e;
  --radius:18px;
  --shadow:0 15px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
}
html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;}
body{
  background: radial-gradient(1000px 600px at 80% -10%, rgba(139,92,246,.2), transparent 60%), 
              radial-gradient(900px 500px at 10% 110%, rgba(34,211,238,.14), transparent 60%), var(--bg);
  color:var(--text);
}
.wrap{ max-width:1100px; margin:40px auto; padding:0 20px; }
.header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
.brand{ display:flex; align-items:center; gap:14px; }
.logo{ width:42px; height:42px; border-radius:14px; background: conic-gradient(from 210deg, var(--primary), #111 30%, var(--primary) 95%); }
.title{ font-size:20px; font-weight:700; }
.badge{ font-size:12px; color:#a5b4fc; background:rgba(139,92,246,.12); padding:6px 10px; border-radius:999px; }
.card{ border-radius:var(--radius); background:var(--panel); padding:18px; margin-bottom:20px; }
.controls{ display:grid; grid-template-columns: repeat(2,1fr); gap:14px; }
.control{ border:1px solid rgba(148,163,184,.18); border-radius:14px; padding:14px; background:rgba(255,255,255,.02); }
.control h4{ margin:0 0 10px; font-size:14px; display:flex; justify-content:space-between; align-items:center; }
.switch{ position:relative; display:inline-block; width:42px; height:24px; }
.switch input{ display:none; }
.slider{ position:absolute; cursor:pointer; inset:0; background:#1f2430; border-radius:999px; transition:.25s; border:1px solid rgba(148,163,184,.25); }
.slider:before{ content:""; position:absolute; height:18px; width:18px; left:3px; top:50%; transform:translateY(-50%); background:#fff; border-radius:50%; transition:.25s; box-shadow:0 2px 6px rgba(0,0,0,.35); }
.switch input:checked + .slider{ background:linear-gradient(135deg, var(--primary), rgba(255,255,255,.08)); }
.switch input:checked + .slider:before{ transform:translate(18px,-50%); }
.row{ display:flex; justify-content:space-between; margin:10px 0 2px; }
.actions{ display:flex; flex-wrap:wrap; gap:12px; margin-top:12px; }
.btn{ padding:12px 16px; border:none; border-radius:14px; font-weight:700; cursor:pointer; background:linear-gradient(135deg, var(--primary), rgba(255,255,255,.06)); color:#fff; }
.btn-ghost{ background:rgba(255,255,255,.04); border:1px solid rgba(148,163,184,.25); color:#fff; }
.status{ border:1px dashed rgba(148,163,184,.35); border-radius:14px; padding:14px; min-height:110px; margin-top:10px; overflow:auto; }
.log{ font-family: monospace; font-size:12.5px; line-height:1.6; }
.log .ok{ color:var(--ok); }
.log .warn{ color:var(--warn); }
.log .err{ color:var(--err); }
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">Painel ALMAIT</div>
        <div class="badge">100% Anti Ban • Garanta o VIP</div>
      </div>
    </div>
    <div class="actions">
      <button id="theme" class="btn-ghost">Trocar cor</button>
      <button id="reset" class="btn-ghost">Resetar</button>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Funções (FREE)</div>
    <div class="controls">
      <div class="control">
        <h4>Aimbot
          <label class="switch">
            <input type="checkbox" id="aimbot">
            <span class="slider"></span>
          </label>
        </h4>
        <div class="row"><span>Sensibilidade</span><span id="aimbotVal">100</span></div>
        <input type="range" id="aimbotRange" min="0" max="200" value="100">
      </div>

      <div class="control">
        <h4>FOV
          <label class="switch">
            <input type="checkbox" id="fov">
            <span class="slider"></span>
          </label>
        </h4>
        <div class="row"><span>Ângulo</span><span id="fovVal">90</span></div>
        <input type="range" id="fovRange" min="0" max="200" value="90">
      </div>

      <div class="control">
        <h4>No Recoil
          <label class="switch">
            <input type="checkbox" id="norecoil">
            <span class="slider"></span>
          </label>
        </h4>
        <div class="row"><span>Estabilidade</span><span id="recoilVal">120</span></div>
        <input type="range" id="recoilRange" min="0" max="200" value="120">
      </div>

      <div class="control">
        <h4>Suavização
          <label class="switch">
            <input type="checkbox" id="smooth">
            <span class="slider"></span>
          </label>
        </h4>
        <div class="row"><span>Nível</span><span id="smoothVal">80</span></div>
        <input type="range" id="smoothRange" min="0" max="200" value="80">
      </div>
    </div>

    <div class="actions">
      <button id="inject" class="btn">Injetar</button>
      <button id="export" class="btn-ghost">Exportar preset</button>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Status</div>
    <div class="status"><div id="log" class="log"></div></div>
  </div>
</div>

<script>
const $=s=>document.querySelector(s);
const log=(txt,cls='')=>{$('#log').prepend(Object.assign(document.createElement('div'),{innerHTML:`<span class="${cls}">» ${txt}</span>`}))};

const bindRange=(rangeId,outId,label)=>{ const r=$(rangeId),o=$(outId); r.addEventListener('input',()=>o.textContent=r.value); r.addEventListener('change',()=>log(`${label} ajustado para ${r.value}`,'ok'));};
bindRange('#aimbotRange','#aimbotVal','Sensibilidade');
bindRange('#fovRange','#fovVal','Ângulo de FOV');
bindRange('#recoilRange','#recoilVal','Estabilidade');
bindRange('#smoothRange','#smoothVal','Suavização');

const bindToggle=(id,name)=>{$(id).addEventListener('change',e=>{log(`${name} ${(e.target.checked?'ativado':'desativado')}`,e.target.checked?'ok':'warn');});};
bindToggle('#aimbot','Aimbot');
bindToggle('#fov','FOV');
bindToggle('#norecoil','No Recoil');
bindToggle('#smooth','Suavização');

$('#inject').addEventListener('click',()=>log('Injeção concluída com sucesso','ok'));
$('#export').addEventListener('click',()=>{ navigator.clipboard.writeText(JSON.stringify({
  aimbot:$('#aimbot').checked,
  sens:$('#aimbotRange').value,
  fov:$('#fov').checked,
  angle:$('#fovRange').value,
  recoil:$('#norecoil').checked,
  stab:$('#recoilRange').value,
  smooth:$('#smooth').checked,
  level:$('#smoothRange').value
},null,2)); log('Preset copiado para clipboard','ok');});
$('#reset').addEventListener('click',()=>{['aimbot','fov','norecoil','smooth'].forEach(id=>$(id).checked=false);['aimbotRange','fovRange','recoilRange','smoothRange'].forEach((id,i)=>$(id).value=[100,90,120,80][i]);['aimbotVal','fovVal','recoilVal','smoothVal'].forEach((id,i)=>$(id).textContent=[100,90,120,80][i]); log('Preset resetado','warn');});
$('#theme').addEventListener('click',()=>{document.documentElement.style.setProperty('--primary','#22d3ee');});
</script>
</body>
</html>
