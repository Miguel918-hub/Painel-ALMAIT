<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel ALMAIT</title>
<style>
  :root{
    --bg:#0b0d10;
    --panel:#0f1218cc;
    --text:#e6eaf2;
    --muted:#94a3b8;
    --ok:#22c55e;
    --warn:#f59e0b;
    --err:#ef4444;
    --primary:#8b5cf6;
    --primary-2:#22d3ee;
    --primary-3:#f43f5e;
    --primary-4:#22c55e;
    --radius:18px;
    --shadow:0 15px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
  }
  html,body{height:100%; margin:0; font:500 16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial; color:var(--text);}
  body{
    background: radial-gradient(1000px 600px at 80% -10%, rgba(139,92,246,.20), transparent 60%),
                radial-gradient(900px 500px at 10% 110%, rgba(34,211,238,.14), transparent 60%), var(--bg);
  }
  .wrap{max-width:1100px;margin:40px auto;padding:0 20px;}
  .header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px;}
  .brand{display:flex;align-items:center;gap:14px;}
  .logo{width:42px;height:42px;border-radius:14px;background:conic-gradient(from 210deg,var(--primary),#111 30%,var(--primary) 95%);
        box-shadow:0 10px 30px rgba(139,92,246,.35), inset 0 0 12px rgba(255,255,255,.08);position:relative;}
  .logo:after{content:"";position:absolute;inset:3px;border-radius:12px;background:rgba(255,255,255,.04);}
  .title{font-size:20px;font-weight:700;letter-spacing:.4px;}
  .badge{font-size:12px;color:#a5b4fc;background:rgba(139,92,246,.12);border:1px solid rgba(139,92,246,.35);padding:6px 10px;border-radius:999px;}
  .card{border-radius:var(--radius);background:var(--panel);box-shadow:var(--shadow);padding:18px;position:relative;overflow:hidden;}
  .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:18px;}
  @media (max-width:900px){.grid{grid-template-columns:1fr;}}
  .section-title{font-size:13px;text-transform:uppercase;letter-spacing:.18em;color:var(--muted);margin:4px 0 14px;}
  .controls{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;}
  @media(max-width:600px){.controls{grid-template-columns:1fr;}}
  .control{border:1px solid rgba(148,163,184,.18);border-radius:14px;padding:14px;background:rgba(255,255,255,.02);}
  .control h4{margin:0 0 10px;font-size:14px;letter-spacing:.3px;display:flex;align-items:center;justify-content:space-between;gap:8px;}
  .switch{--w:42px;--h:24px;position:relative;display:inline-block;width:var(--w);height:var(--h);}
  .switch input{display:none;}
  .slider{position:absolute;cursor:pointer;inset:0;background:#1f2430;border-radius:999px;transition:.25s ease;border:1px solid rgba(148,163,184,.25);}
  .slider:before{content:"";position:absolute;height:18px;width:18px;left:3px;top:50%;transform:translateY(-50%);background:#fff;border-radius:50%;transition:.25s ease;box-shadow:0 2px 6px rgba(0,0,0,.35);}
  .switch input:checked + .slider{background:linear-gradient(135deg,var(--primary),rgba(255,255,255,.08));}
  .switch input:checked + .slider:before{transform:translate(18px,-50%);}
  .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:10px 0 2px;}
  .hint{font-size:12px;color:var(--muted);}
  input[type=range]{-webkit-appearance:none;width:100%;height:8px;background:linear-gradient(90deg,var(--primary),rgba(255,255,255,.08));border-radius:999px;outline:none;border:1px solid rgba(148,163,184,.25);}
  input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;background:#fff;border:3px solid var(--primary);box-shadow:0 2px 8px rgba(0,0,0,.35);cursor:pointer;}
  input[type=range]::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:#fff;border:3px solid var(--primary);box-shadow:0 2px 8px rgba(0,0,0,.35);cursor:pointer;}
  .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:8px;}
  .btn{appearance:none;border:none;outline:none;cursor:pointer;padding:12px 16px;border-radius:14px;font-weight:700;letter-spacing:.3px;background:linear-gradient(135deg,var(--primary),rgba(255,255,255,.06));color:white;box-shadow:0 12px 30px rgba(139,92,246,.35);border:1px solid rgba(139,92,246,.55);transition:transform .08s ease, filter .2s ease;}
  .btn:hover{filter:brightness(1.08);}
  .btn:active{transform:translateY(1px);}
  .btn-ghost{background:rgba(255,255,255,.04);border:1px solid rgba(148,163,184,.25);box-shadow:none;font-weight:600;}
  .status{border-radius:14px;border:1px dashed rgba(148,163,184,.35);padding:14px;min-height:110px;background:rgba(17,20,28,.55);overflow:auto;}
  .log{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:12.5px;line-height:1.6;}
  .log .ok{color:var(--ok);}
  .log .warn{color:var(--warn);}
  .log .err{color:var(--err);}
  .mini{font-size:12px;color:var(--muted);margin-top:6px;}
  .foot{margin-top:14px;display:flex;justify-content:space-between;align-items:center;gap:12px;}
  .disclaimer{font-size:12px;color:var(--muted);}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <div class="title">Painel ALMAIT <span class="mini">(GhostFoxOfcial)</span></div>
        <div class="badge">100% Anti Ban • Garanta o VIP</div>
      </div>
    </div>
    <div class="actions">
      <button id="theme" class="btn-ghost">Trocar cor</button>
      <button id="reset" class="btn-ghost">Resetar</button>
    </div>
  </div>
  <div class="grid">
    <div class="card">
      <div class="section-title">Funções (FREE)</div>
      <div class="controls">
        <div class="control">
          <h4>Aimbot (30%) <label class="switch"><input type="checkbox" id="aimbot"><span class="slider"></span></label></h4>
          <div class="hint">direciona a mira do jogador para os inimigos, garantindo tiros precisos</div>
          <div class="row"><span>Sensibilidade</span><span id="aimbotVal">100</span></div>
          <input type="range" id="aimbotRange" min="0" max="200" value="100">
        </div>
        <div class="control">
          <h4>FOV <label class="switch"><input type="checkbox" id="fov"><span class="slider"></span></label></h4>
          <div class="hint">Círculo de FOV para visualização</div>
          <div class="row"><span>Ângulo</span><span id="fovVal">90</span></div>
          <input type="range" id="fovRange" min="0" max="200" value="90">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="section-title">Status</div>
      <div class="status"><div id="log" class="log"></div></div>
      <div class="foot"><span class="disclaimer">Garanta o VIP bem mais forte.</span></div>
    </div>
  </div>
</div>

<script>
const $=s=>document.querySelector(s);
const log=(txt,cls='')=>{$('#log').prepend(Object.assign(document.createElement('div'),{innerHTML:`<span class="${cls}">» ${txt}</span>`}))};
$('#aimbot').addEventListener('change',e=>{log(`Aimbot ${(e.target.checked?'ativado':'desativado')}`,e.target.checked?'ok':'warn');});
$('#fov').addEventListener('change',e=>{log(`FOV ${(e.target.checked?'ativado':'desativado')}`,e.target.checked?'ok':'warn');});
</script>
</body>
</html>
